<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="IMG/Logo cadeado.png" type="image/x-icon">

</head>
<body>
   
    </header>
    <div class="Form-box">
        <form class="Login-form">
            <h1>Conecte-se</h1>
            <div class="input-box">
                <input type="text" required>
                <label>E-mail</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Senha</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <div class="checkbox">
                <span>
                    <input type="checkbox" id="login-checkbox">
                    <label for="login-checkbox">Lembre de mim</label>
                </span>
                <h5>Esqueceu a senha ?</h5>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
            <h5 class="Register-btn">Não tem uma conta? Registro</h5>
        </form>
        <form class="Register-form">
            <h1>Registre Se</h1>
            <div class="input-box">
                <input type="text" required>
                <label>Nome de usuário</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label>E-mail</label>
                <ion-icon name="mail-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Senha</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Confirme a Senha</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="register-checkbox">
                <label for="register-checkbox">Eu concordo com os termos e condições</label>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>
            <h5 class="Login-btn">Cadastre-se antes? Conecte-se</h5>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
